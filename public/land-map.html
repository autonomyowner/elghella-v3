<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خريطة الأراضي التفاعلية</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            direction: rtl;
        }
        .redirect-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <h1 style="color: #4CAF50; margin-bottom: 20px;">🗺️ خريطة الأراضي التفاعلية</h1>
        <div class="spinner"></div>
        <p style="color: #666; font-size: 18px;">جاري إعادة التوجيه إلى الخريطة المحسنة...</p>
        <p style="color: #999; font-size: 14px; margin-top: 20px;">
            ستحتوي الخريطة الجديدة على:
            <br>🌱 بيانات التربة الحية
            <br>🌤️ معلومات الطقس المحدثة
            <br>🗺️ خرائط تفاعلية متطورة
        </p>
    </div>

    <script>
        // Redirect to the enhanced farm map after 2 seconds
        setTimeout(() => {
            window.location.href = 'farm-map.html';
        }, 2000);
    </script>
</body>
</html>
